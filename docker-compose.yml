version: '3.8'

services:
  mane-haghighi-front:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - mane-network

networks:
  mane-network:
    driver: bridge
